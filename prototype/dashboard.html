<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>SolarLife - Dashboard</title>
  <link rel="stylesheet" href="styles.css">

<body>
    
    <header class="dashboard-header">
        <div class="dashboard-logo">
            <img src="solarlifelogo.png" alt="SolarLife Logo" class="logo">
        </div>
        <div class="dashboard-info">
                <label class="welcome-label">Welcome, John Doe</label>
            <div class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <h1 class="dashboard-heading">SolarLife Dashboard</h1>
    </header>

    <section class="weather">
        <div class="weather-label">
        Weather Forecast
         </div>
        <div class="weather-bar">
            <table class="weather-table">
                <tbody>
                    <tr>
                        <td>
                            <div class="day">Mo</div>
                            <div><i class="wi wi-day-sunny"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Tues</div>
                            <div><i class="wi wi-cloudy"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Weds</div>
                            <div><i class="wi wi-day-cloudy"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Thur</div>
                            <div><i class="wi wi-rain"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Fri</div>
                            <div><i class="wi wi-thunderstorm"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Sat</div>
                            <div><i class="wi wi-snow"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Sun</div>
                            <div><i class="wi wi-fog"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                        <td>
                            <div class="day">Mon</div>
                            <div><i class="wi wi-windy"></i></div>
                            <div class="temp">25°C</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
